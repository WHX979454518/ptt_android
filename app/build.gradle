apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

buildscript {
    ext.kotlin_version = '1.0.0-beta-4584'

    repositories {
        // required for this library, don't use mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.xianzhitech.ptt"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        dev.java.srcDirs += 'src/dev/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    productFlavors {
        dev {
            applicationId 'com.xianzhitech.ptt.dev'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    androidTestCompile 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
//    testCompile 'org.robolectric:robolectric:3.0'

    devCompile 'com.facebook.stetho:stetho:1.2.0'
    devCompile 'com.facebook.stetho:stetho-okhttp:1.2.0'
    devCompile 'com.hanhuy.android:viewserver:1.0.3'

    compile fileTree(dir: 'libs', include: ['*.jar'])

//    compile 'com.google.guava:guava:19.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:percent:23.1.1'

    compile ('io.socket:socket.io-client:0.6.2') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }

    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.trello:rxlifecycle:0.3.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp:okhttp:2.6.0'

    compile 'org.apache.commons:commons-lang3:3.4'

    compile 'com.squareup.sqlbrite:sqlbrite:0.5.0'

//    kapt 'com.bluelinelabs:logansquare-compiler:1.3.4'
//    compile 'com.bluelinelabs:logansquare:1.3.4'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}


