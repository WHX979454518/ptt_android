//apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

project.ext.signalServerEndpointDev = "http://netptt.cn:20000"
project.ext.buildNumber = System.getenv("BUILD_NUMBER") ?: "dev"
project.ext.hockeyAppId = System.getenv("HOCKEYAPP_ID") ?: "4af1b9ae5acc44629ae26de41a61baa4"

if (file('../server.gradle').exists()) {
    apply from: '../server.gradle'
}

buildscript {
    ext.kotlin_version = '1.0.2'
    ext.support_library_version = '23.4.0'

    repositories {
        // required for this library, don't use mavenCentral()
        jcenter()
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
//        classpath 'com.alexvasilkov:android-sign-release:0.8.1'
        //classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'
    }
}

repositories {
    maven {
        url 'http://oss.sonatype.org/content/repositories/snapshots'
    }

    flatDir {
        dirs 'aars'
    }

    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.xianzhitech.ptt"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName System.getenv("BUILD_TAG") ?: "1.0-snapshot"

        buildConfigField("String", "UPDATE_SERVER_ENDPOINT", '"http://netptt.cn:5000/update"')
        buildConfigField("String", "BUILD_NUMBER", "\"$buildNumber\"")
    }

    signingConfigs {
        release {
            storeFile file('../etc/release.jks')
            storePassword 'TNZ33ACzYPBsgXrQGBb7'
            keyAlias 'android'
            keyPassword 'TNZ33ACzYPBsgXrQGBb7'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        dev.java.srcDirs += 'src/dev/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    productFlavors {
        dev {
            applicationId 'com.xianzhitech.ptt.dev'
            buildConfigField("String", "SIGNAL_SERVER_ENDPOINT", "\"${project.signalServerEndpointDev}\"")
        }

        uat {
            applicationId 'com.xianzhitech.ptt.test'
            buildConfigField("String", "HOCKEYAPP_ID", "\"$hockeyAppId\"")
            buildConfigField("String", "SIGNAL_SERVER_ENDPOINT", "\"http://netptt.cn:10000\"")
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    androidTestCompile 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'

    uatCompile 'net.hockeyapp.android:HockeySDK:3.7.0'

    devCompile 'com.facebook.stetho:stetho:1.3.1'
    devCompile 'com.facebook.stetho:stetho-okhttp3:1.3.1'
    devCompile 'com.hanhuy.android:viewserver:1.0.3'

    // http://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit
    devCompile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.0.2'
    // http://mvnrepository.com/artifact/com.squareup.retrofit2/converter-gson
    devCompile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.0.2'
    devCompile 'com.github.franmontiel:PersistentCookieJar:v0.9.3'


    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile(name: 'webrtc-android-release', ext: 'aar')

    compile "com.android.support:appcompat-v7:$support_library_version"
    compile "com.android.support:preference-v7:$support_library_version"
    compile "com.android.support:preference-v14:$support_library_version"
    compile "com.android.support:recyclerview-v7:$support_library_version"
    compile "com.android.support:design:$support_library_version"
    compile "com.android.support:percent:$support_library_version"

    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile ('com.github.bumptech.glide:okhttp3-integration:1.4.0') {
        exclude group: 'glide-parent'
    }

    compile ('io.socket:socket.io-client:0.7.0') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }

    compile 'io.reactivex:rxandroid:1.2.0'
    compile 'io.reactivex:rxjava:1.1.5'
    compile 'com.trello:rxlifecycle:0.5.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}


