//apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

buildscript {
    ext.kotlin_version = '1.0.0'

    repositories {
        // required for this library, don't use mavenCentral()
        jcenter()
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'
    }
}

repositories {
    maven {
        url 'http://oss.sonatype.org/content/repositories/snapshots'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.xianzhitech.ptt"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        dev.java.srcDirs += 'src/dev/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    productFlavors {
        dev {
            applicationId 'com.xianzhitech.ptt.dev'

            if (System.getenv("SIGNAL_SERVER_ENDPOINT") != null) {
                buildConfigField("String", "SIGNAL_SERVER_ENDPOINT", "\"" + System.getenv("SIGNAL_SERVER_ENDPOINT") + "\"")
            } else {
                Properties properties = new Properties()
                try {
                    properties.load(project.rootProject.file('local.properties').newDataInputStream())
                } catch (Exception e) {
                }
                def signalServerEndpoint = properties.getProperty("server.signal")
                if (signalServerEndpoint != null && !signalServerEndpoint.isEmpty()) {
                    buildConfigField("String", "SIGNAL_SERVER_ENDPOINT", "\"" + signalServerEndpoint + "\"")
                }
                else {
                    buildConfigField("String", "SIGNAL_SERVER_ENDPOINT", "\"http://cdjiahotx.eicp.net:9005\"")
                }
            }
        }

        uat {
            applicationId 'com.xianzhitech.ptt.test'

            if (System.getenv("HOCKEYAPP_ID") != null) {
                buildConfigField("String", "HOCKEYAPP_ID", "\"" + System.getenv("HOCKEYAPP_ID") + "\"")
            }
            else {
                buildConfigField("String", "HOCKEYAPP_ID", "\"4af1b9ae5acc44629ae26de41a61baa4\"")
            }

            if (System.getenv("BUILD_NUMBER") != null) {
                versionCode Integer.valueOf(System.getenv("BUILD_NUMBER"))
            }

            if (System.getenv("BUILD_TAG") != null) {
                versionName System.getenv("BUILD_TAG")
            }

            buildConfigField("String", "SIGNAL_SERVER_ENDPOINT", "\"http://cdjiahotx.eicp.net:9003\"")
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    androidTestCompile 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.xerial:sqlite-jdbc:3.8.9'

    uatCompile 'net.hockeyapp.android:HockeySDK:3.7.0'

//    testCompile 'org.robolectric:robolectric:3.0'

    devCompile 'com.facebook.stetho:stetho:1.3.0'
    devCompile 'com.facebook.stetho:stetho-okhttp3:1.3.0'
    devCompile 'com.hanhuy.android:viewserver:1.0.3'

    compile fileTree(dir: 'libs', include: ['*.jar'])

//    compile 'com.google.guava:guava:19.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
//    compile 'com.android.support:percent:23.1.1'

//    compile 'com.fasterxml.jackson.core:jackson-core:2.7.0'
//    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.0'
//    compile ('com.fasterxml.jackson.datatype:jackson-datatype-json-org:2.7.0') {
//         excluding org.json which is provided by Android
//        exclude group: 'org.json', module: 'json'
//    }

    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile ('com.github.bumptech.glide:okhttp3-integration:1.4.0') {
        exclude group: 'glide-parent'
    }

    compile ('io.socket:socket.io-client:0.7.0') {
